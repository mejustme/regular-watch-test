<html>
<head>
</head>
<style>
    .out-box{
        margin: 50px;
    }
    h1{
        margin-top: 40px !important;
    }
    h4{
        display: inline-block;
    }
    strong{
        color: red;
    }
    .woman , .man {
        display: inline-block;
    }
    body{
        font-size: 18px;
    }
    input{
        font-size: 16px !important;
    }
    .tips{
        display: inline;
    }
    img{
        width: 900px;
    }
    .img2{
        width: 700px;
        margin-top: 20px;
        display: block;
    }
    .fp-tableCell{
        vertical-align: top !important;
    }
    .f-inline-block{
        display: inline-block;
    }
    #j-ui-parent{
        height: 380px;
    }
</style>
<link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="./bower_components/fullpage.js/jquery.fullPage.css">
<body>
    <div class="out-box" id="fullpage">
        <div class="section">
            <h3>现在父子传递的是对象，即使没有双向绑定，他们的引用对象还是同一个</h3>
            <div id="j-ui-parent" ></div>
            <button class="btn btn-default btn-success" onclick="world.$update()">点击更新小区UI</button>
            <button class="btn btn-default btn-success" onclick="man.$update()">点击更新男孩UI</button>
            <button class="btn btn-default btn-success" onclick="woman.$update()">点击更新女孩UI</button>
        </div>
    </div>
</body>

<script type="text/plain" id="j-world-tpl">
    <div class="world">
        <h1>小区 UI</h1>
        <form class="form-inline">
            <div class="form-group">
                  <label>总人数:</label>
                  <input type="text" class="form-control"   r-model={totalPerson}/>
                   <label>男孩人数:</label>
                  <input type="text" class="form-control"   r-model={totalMan.m}/>
                   <label>女孩人数:</label>
                  <input type="text" class="form-control"   r-model={totalWoman.w}/>
            </div>
          <h1>男孩 UI</h1>
            <div class="form-group isolate">
                <strong>isolate值:</strong>
                <input type="text" class="form-control" r-model={isolateMan}>
            </div>

           {#if isolateMan == 0}
                 <man ref="man" manCount={totalMan} isolate={isolateMan}></man>
           {#elseif isolateMan == 1}
                 <man ref="man" manCount={totalMan} isolate={isolateMan}></man>
           {#elseif isolateMan == 2}
                 <man ref="man" manCount={totalMan} isolate={isolateMan}></man>
           {#elseif isolateMan == 3}
                  <man ref="man" manCount={totalMan} isolate={isolateMan}></man>
           {#else}

                 <h2 class="tips"> 请输出正确的isolate值，否则情况不一定</h2>
            {/if}
            <h1>女孩UI</h1>
            <div class="form-group isolate">
                <strong>isolate值:</strong>
                <input type="text" class="form-control" r-model={isolateWoman}>
            </div>

           {#if isolateWoman == 0}
                 <woman ref="woman" womanCount={totalWoman} isolate={isolateWoman}></woman>
           {#elseif isolateWoman == 1}
                 <woman ref="woman" womanCount={totalWoman} isolate={isolateWoman}></woman>
           {#elseif isolateWoman == 2}
                 <woman ref="woman" womanCount={totalWoman} isolate={isolateWoman}></woman>
           {#elseif isolateWoman == 3}
                  <woman ref="woman" womanCount={totalWoman} isolate={isolateWoman}></woman>
           {#else}

                 <h2 class="tips"> 请输出正确的isolate值，否则情况不一定</h2>
            {/if}
        </form>
    </div>
</script>

<script type="text/plain" id="j-man-tpl">
   <div class="man">
          <div class="form-group">
                <label>男孩人数:</label>
                <input type="text" class="form-control" r-model={manCount.m}>
          </div>
          <div class="form-group">
               <label>生男孩:</label>
                <input type="text" class="form-control" r-model={moreChild}>
          </div>
          <button class="btn btn-default btn-success" on-click={this.haveBaby(moreChild)}>点击出生</button>

    </div>
</script>
<script type="text/plain" id="j-woman-tpl">
    <div class="woman">
        <div class="form-group">
            <label>女孩人数:</label>
            <input type="text" class="form-control" r-model={womanCount.w}>
        </div>
        <div class="form-group">
           <label>生女孩:</label>
            <input type="text" class="form-control" r-model={moreChild}>
        </div>
        <button class="btn btn-default btn-success" on-click={this.haveBaby(moreChild)}>点击出生</button>
    </div>
</script>
<script src="./bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/fullpage.js/jquery.fullPage.js"></script>
<script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="http://cst.stu.126.net/u/js/cms/regular-0.4.3.min.js"></script>
<script src="./src/js/indexObj.js"></script>
</html>
